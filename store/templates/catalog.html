{% extends "layout.html" %}

{% block title %}catalog{% endblock %}

{% block body %}

    <h1>Book Catalog</h1>
    <ul>
        <form action="/catalog" method="post">
            {% for book in books_table %}
            <li>
                <h3>{{book[1]}}</h3>
                <input name="id" value={{book[0]}} type="hidden">
                <input name="title" value={{book[1]}} type="hidden">
                <button>Add to cart {{book}}</button>
            </li>
            {% endfor %}
        </form>
    </ul>

{% endblock %}
